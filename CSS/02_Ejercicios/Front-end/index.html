<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="nav-bar">
            <div class="left">
                <img src="img/logo kfc.png" alt="logo">
                <div class="nav-links">
                    <a href="#">Pedir</a>
                    <a href="#">Contactos</a>
                    <a href="#">Restaurantes</a>
                    <a href="#">Nosotros</a>
                </div>
            </div>
            <div class="nav-user">
                <input type="text" placeholder="Buscar..." >
                <button class="cupones"><h1>Cupones</h1></button>
                <button class="perfil">Perfil</button>
                Ingresar
                <button class="cesta"></button>
            </div>
        </section>
        <div class="location">
            <button>Ingresa tu ubicación</button>
            <div class="location-content">
                <a href="#">La Pintana</a>
                <a href="#">San Miguel</a>
                <a href="#"">La Granja</a>
                <a href="#"">San Ramón</a>
                <a href="#"">San Bernardo</a>
            </div>
        </div>
    </header>
    <section class="carousel">
        <img src="img/imagen principal.jpg" alt="delivery">
    </section>
</body>
</html>
