<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="nav-bar">
            <div class="left">
                <img src="img/logo kfc.png" alt="logo">
                <div class="nav-links">
                    <a href="#">Pedir</a>
                    <a href="#">Contactos</a>
                    <a href="#">Restaurantes</a>
                    <a href="#">Nosotros</a>
                </div>
            </div>
            <div class="right">
                <input type="text" placeholder="Buscar..." >
                <div class="cupones"><a href="#"><img src="img/cupon.PNG">Cupones</a></div>
                <div class="perfil"><a href="#"><img src="img/perfil.PNG">Perfil</a></div>
                <button>Ingresar</button>
                <div class="carrito"><a href="#"><img src="img/icon.PNG"></a></div>
            </div>
        </section>
    </header>
        <section class="locate">
            <div class="location">
                <button>INGRESA TU UBICACIÓN</button>
            </div>
        </section>
        <main>
            <section class="carousel">
                <img src="img/imagen principal.jpg" alt="delivery">
            </section>
            <section class="menu">
                <button>Ver Menú</button>
                <h1>MENÚ</h1>
                <div class="menu-content">
                    <div class="menu-card">
                        <img src="menu/img2.jpg" alt="">
                        <h3>MARTES LOCOS</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img6.jpg" alt="">
                        <h3>NUGGETS</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img4.jpg" alt="">
                        <h3>IMPERDIBLES</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img3.jpg" alt="">
                        <h3>BUCKETS (3 O MAS PERS)</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img9.jpg" alt="">
                        <h3>BUCKETS COMBOS (3 O MAS PERS)</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img11.jpg" alt="">
                        <h3>PARA COMPARTIR (2 O MÁS PERS)</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img1.jpg" alt="">
                        <h3>BOXES</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img5.jpg" alt="">
                        <h3>COMBOS</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img7.jpg" alt="">
                        <h3>SANDWICH</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img8.jpg" alt="">
                        <h3>TWISTER</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img12.jpg" alt="">
                        <h3>ACOMPAÑANTES Y EXTRAS</h3>
                    </div>
                    <div class="menu-card">
                        <img src="menu/img10.jpg" alt="">
                        <h3>POSTRES</h3>
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
