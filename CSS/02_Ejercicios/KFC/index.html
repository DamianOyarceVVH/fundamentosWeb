<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
    <header>
        <section class="nav-bar">
            <div class="left">
                <img src="img/logo kfc.png" alt="logo">
                <div class="nav-links">
                    <a href="#">Pedir</a>
                    <a href="#">Contactos</a>
                    <a href="#">Restaurantes</a>
                    <a href="#">Nosotros</a>
                </div>
            </div>
            <div class="right">
                <input type="text" placeholder="Buscar..." >
                <div class="nav-user"><a href="#"><img src="img/cupon.PNG" alt="">Cupones</a></div>
                <div class="perfil"><a href="#"><img src="img/perfil.PNG">Perfil</a></div>
                <button>Ingresar</button>
                <div class="carrito"><a href="#"><img src="img/icon.PNG" alt=""></a></div>
            </div>
        </section>
    </header>
        <section class="locate">
            <div class="location">
                <button>Ingresa tu ubicación</button>
                <div class="location-content">
                    <a href="#">La Pintana</a>
                    <a href="#">San Miguel</a>
                    <a href="#"">La Granja</a>
                    <a href="#"">San Ramón</a>
                    <a href="#"">San Bernardo</a>
                </div>
            </div>
        </section>
    <section class="carousel">
        <img src="img/imagen principal.jpg" alt="delivery">
    </section>
</body>
</html>
